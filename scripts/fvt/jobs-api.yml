#
services:
  - serviceId: jobs
    title: IBM z/OS Jobs
    description: IBM z/OS Jobs REST API service
    catalogUiTileId: jobs
    instanceBaseUrls:
      - https://localhost:8443/
    homePageRelativeUrl:  # Home page is at the same URL
    routedServices:
      - gatewayUrl: api/v1
        serviceRelativeUrl: api/v1/jobs
      - gatewayUrl: api/v2
        serviceRelativeUrl: api/v2/jobs
    apiInfo:
      - apiId: org.zowe.jobs.v1
        gatewayUrl: api/v1
        version: 1.0.0
        swaggerUrl: https://localhost:{API_PORT}/v2/api-docs
        documentationUrl: https://localhost:{API_PORT}/swagger-ui.html
      - apiId: org.zowe.jobs.v2
        gatewayUrl: api/v2
        version: 2.0.0
        swaggerUrl: https://localhost:{API_PORT}/v2/api-docs
        documentationUrl: https://localhost:{API_PORT}/swagger-ui.html
    customMetadata:
      apiml:
        enableUrlEncodedCharacters: true
catalogUiTiles:
  jobs:
    title: z/OS Jobs services
    description: IBM z/OS Jobs REST services
